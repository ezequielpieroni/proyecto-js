                                                            </div>    
                                                    </div>

                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                <button class="btn btn-primary botonSiguiente" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Siguiente</button>
                                            </div>
